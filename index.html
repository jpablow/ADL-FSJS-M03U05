<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/lista.gif" type="image/x-icon">
    <title>JavaScript - Lista de Tareas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="toDoList bor">
            <h1>Lista de Tareas</h1>

            <section class="section_dateSummary bor">
                <div class="date">
                    <span id="dayName"> </span>
                    <span id="day"> </span>
                    <span id="month"> </span>
                    <span id="year"></span>
                </div>
                    
                <div class="summary">
                    <div class="total_tasks">Total tareas: <span id="total_tasks"></span></div>
                    <div class="total_done">Total terminadas: <span id="total_done"></span></div>
                </div>
            </section>

            <section class="section_newTask bor">
                <h3>Ingresa una nueva tarea</h3>
                
                <div class="newTask">
                    <input type="text" id="input" autocomplete="off" placeholder="Escribe aquÃ­ la descripciÃ³n de tu tarea">
                    <div class="btn_add btn" id="btnAdd"><img src="assets/img/mas.png" class="btn_img" alt="Agregar tarea"></div>
                </div>
            </section>

            <section class="section_pending bor" id="doneF"></section>

            <section class="section_done bor" id="doneT"></section>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
